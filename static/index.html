<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/jquery-3.6.3.js"></script>
    <link href="lib/bootstrap.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="enviroment.js" type="application/javascript"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/libreria.js"></script>
    <script src="index.js"></script>
    <title>R&P ADMIN PORTAL</title>
</head>
<body>
    <!-- LOGIN SECTION -->	
   
    <div class="position-absolute top-50 start-50 translate-middle" id="login">
        <h1>Rilievi & Perizie</h1>
        <h2 class="text-center">Admin Portal</h2>
        <div class="row">
            <label for="user">Username </label>
            <input type="text" placeholder="Enter Username" class="form-control">
        </div>
        <div class="row mt-4">
            <label for="pw">Password </label>
            <input type="password" placeholder="Enter Password" class="form-control">
        </div>
        <div class="mt-3 form-check">
            <label for="showPw" class="form-check-label">Show Password </label>
            <input type="checkbox" class="form-check-input">
        </div>
        <div class="row mt-4 alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <label>Incorrect password</label>
        </div>
        <div class="row mt-4 text-center">
            <button class="btn btn-primary">Login</button>
        </div>
        
    </div>
    <!-- MAIN SECTION -->	
    <div id="main">
        
        <header class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <h1 class="navbar-brand">Gestione Utenti e Perizie</h1>
            </div>
        </header>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#utenti" role="tab">Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#perizie" role="tab">Perizie</a>
            </li>
        </ul>
        <!--Utenti tab-->
        <div>
            <div class="container mt-3 d-flex flex-row">
                <select class="form-select" id="cmbRicercaUtenti" style="margin-left:5px;">
                    <option value="tutti">Tutti</option>
                    <option value="ID">ID</option>
                    <option value="username">Username</option>
                    <option value="nome">Nome</option>
                    <option value="cognome">Cognome</option>
                    <option value="email">Email</option>
                    <option value="ruolo">Ruolo</option>
                </select>
                <input type="text" placeholder="Ricerca" class="form-control">
                <button class="btn btn-primary" style="margin-left: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg></button>
                <button class="btn btn-primary" style="margin-left:10px;" id="btnAggiungi">Aggiungi</button>

                <!--Modal event-->
                    <div class="modal expanded" tabindex="-1" role="dialog" id="formUtente">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Dati Utente</h5>
                                <button type="button" id="btnCloseModal"class="btn close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="mdlAggiungi">
                                <table>
                                    <tr>
                                        <td><label>Username :&nbsp;</label></td>
                                        <td><input type="text" placeholder="Username" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Nome :&nbsp;</label></td>
                                        <td> <input type="text" placeholder="Nome" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Cognome :&nbsp;</label></td>
                                        <td><input type="text" placeholder="Cognome" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Email :&nbsp;</label></td>
                                        <td><input type="text" placeholder="Email" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Ruolo :&nbsp;</label></td>
                                        <td><input type="text" placeholder="Ruolo" class="form-control"></td>
                                    </tr>
                                    
                                </table>
                                <button class="btn btn-primary mt-3" id="btnConferma">Conferma</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!---Tabella-->
            <div class="table-responsive-sm mt-3">
                <table class="table table-hover table-sm"  id="mainTable">
                    <thead class="bg-secondary" style="color:white">
                        <tr>
                            <th width="10%">ID</th>
                            <th width="5%" >Username</th>
                            <th width="5%">Nome</th>
                            <th width="5%">Cognome</th>
                            <th width="10%">Email</th>
                            <th width="5%">Ruolo</th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div> 

        </div>
         <!--Perizie tab-->
        <div> 
            <div class="container mt-3 d-flex flex-row">
                
                <input type="text" placeholder="Ricerca Utente" class="form-control">
                <button class="btn btn-primary" style="margin-left: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg></button>
                <button class="btn btn-primary" style="margin-left:10px;" id="btnMappa">Visualizza Mappa</button>

                <!--Modal event-->
                    <div class="modal expanded" tabindex="-1" role="dialog" id="formMappa">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Mappa delle perizie</h5>
                                <button type="button" id="btnCloseModalMappa"class="btn close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="mdlMap">
                            
                            </div>

                        </div>
                    </div>

                </div>

            </div>

            

            <!---Tabella-->
            <div class="table-responsive-sm mt-3">
                <table class="table table-hover table-sm"  id="perizieTable">
                    <thead class="bg-secondary" style="color:white">
                        <tr>
                            <th width="10%">ID</th>
                            <th width="5%" >Svolta da</th>
                            <th width="10%">Data</th>
                            <th width="10%">Coordinate</th>
                            <th width="5%">Descrizione</th>
                            <th width="10%"></th>
                            <th width="5%"></th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div> 

        </div>
        
        
    </div>
</body>
</html>
